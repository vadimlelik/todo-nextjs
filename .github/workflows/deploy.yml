name: CI/CD Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            echo "üîÅ Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest

            echo "üõë Stopping old containers..."
            docker compose -p todo-nextjs -f /apps/todo-nextjs/docker-compose.yml down -v || true

            echo "üßπ Cleaning up old images..."
            docker image prune -af || true

            echo "üöÄ Starting containers..."
            docker compose -p todo-nextjs -f /apps/todo-nextjs/docker-compose.yml up -d

            echo "‚è≥ Waiting for MongoDB to be healthy..."
            sleep 15

            echo "‚úÖ Deployment completed!"
