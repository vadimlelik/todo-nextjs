name: CI/CD Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      - name: Upload deployment files
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: |
            docker-compose.yml
            nginx/conf.d/default.conf
          target: /apps/todo-nextjs/

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "🔁 Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest

            echo "🛑 Stopping old containers..."
            docker compose -f /apps/todo-nextjs/docker-compose.yml down || true

            echo "📄 Writing Cloudflare token file..."
            mkdir -p /apps/todo-nextjs/certs
            echo "dns_cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" > /apps/todo-nextjs/certs/cloudflare.ini
            chmod 600 /apps/todo-nextjs/certs/cloudflare.ini

            echo "🚀 Starting new version..."
            export MONGODB_URI=${{ secrets.MONGODB_URI }}
            docker compose -f /apps/todo-nextjs/docker-compose.yml up -d

            echo "✅ Deployment completed!"
