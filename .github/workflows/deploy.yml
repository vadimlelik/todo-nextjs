name: CI/CD Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –í—Ö–æ–¥ –≤ Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ –°–±–æ—Ä–∫–∞ –∏ –ø—É—à Docker-–æ–±—Ä–∞–∑–∞
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      # 4Ô∏è‚É£ –ö–æ–ø–∏—Ä—É–µ–º docker-compose.yml –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: 'docker-compose.yml'
          target: '/apps/todo-nextjs/'

      # 5Ô∏è‚É£ –ö–æ–ø–∏—Ä—É–µ–º —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã Cloudflare
      - name: Upload Cloudflare Certificates
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: 'certs/*'
          target: '/apps/todo-nextjs'

      # 6Ô∏è‚É£ –î–µ–ø–ª–æ–π —á–µ—Ä–µ–∑ SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "üîÅ Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest

            echo "üõë Stopping old containers..."
            docker compose -f /apps/todo-nextjs/docker-compose.yml down || true

            echo "üöÄ Starting new version..."
            export MONGODB_URI=${{ secrets.MONGODB_URI }}
            docker compose -f /apps/todo-nextjs/docker-compose.yml up -d

            echo "‚úÖ Deployment completed!"
