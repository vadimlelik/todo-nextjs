name: CI/CD Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== CI: –°–±–æ—Ä–∫–∞ –∏ –ø—É—à Docker-–æ–±—Ä–∞–∑–∞ =====
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      # ===== CD: –î–µ–ø–ª–æ–π –Ω–∞ VPS —á–µ—Ä–µ–∑ –ø–∞—Ä–æ–ª—å =====
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e

            echo "üîÅ Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest

            echo "üõë Stopping old container..."
            docker compose -f /apps/todo-nextjs/docker-compose.yml down

            echo "üöÄ Starting new version..."
            export MONGODB_URI=${{ secrets.MONGODB_URI }}
            docker compose -f /apps/todo-nextjs/docker-compose.yml up -d

            echo "‚úÖ Deployed successfully!"
