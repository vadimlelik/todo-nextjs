name: CI/CD Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –í—Ö–æ–¥ –≤ Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ –°–±–æ—Ä–∫–∞ –∏ –ø—É—à Docker-–æ–±—Ä–∞–∑–∞ Next.js
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      # 4Ô∏è‚É£ –£–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –≤—Å–µ deployment-—Ñ–∞–π–ª—ã –≤ –∞—Ä—Ö–∏–≤
      - name: Pack deployment files
        run: |
          tar czf deploy.tar.gz docker-compose.yml nginx/conf.d certs

      # 5Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ö–∏–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Upload deploy archive
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: deploy.tar.gz
          target: /apps/todo-nextjs/

      # 6Ô∏è‚É£ –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ —á–µ—Ä–µ–∑ SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            cd /apps/todo-nextjs

            # –†–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º —Ñ–∞–π–ª—ã
            tar xzf deploy.tar.gz
            rm deploy.tar.gz

            echo "üîÅ Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest

            echo "üõë Stopping old containers..."
            docker compose down || true

            echo "üöÄ Starting new version..."
            export MONGODB_URI=${{ secrets.MONGODB_URI }}
            docker compose up -d --build

            echo "‚úÖ Deployment completed!"
