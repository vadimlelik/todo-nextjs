name: CI/CD Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      - name: Upload deployment files to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: |
            docker-compose.yml
            nginx/conf.d/*
            certs/cloudflare.ini
          target: /apps/todo-nextjs/

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-nextjs:latest
            docker compose -f /apps/todo-nextjs/docker-compose.yml down || true
            export MONGODB_URI=${{ secrets.MONGODB_URI }}
            docker compose -f /apps/todo-nextjs/docker-compose.yml up -d --build
